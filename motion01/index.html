<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<title>Text Motion | Interative Contents</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/motion.css">
</head>

<body>
	<h1 class="screen-out">Interative Contents</h1>
	<div id="scrollProgress" class="scroll-progress"></div>
	<div class="scroll-down">
		<svg width="44" height="44" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path d="m7 23.219 14.908 8.607M36.4 23.219l-14.908 8.607M7 12l14.908 8.607M36.4 12l-14.908 8.607"
				stroke="#fff" /></svg>
	</div>
	<div class="container">
		<div class="motion-wrap text-hover-motion">
			<section class="motion-section">
				<h2 class="screen-out">text hover motion</h2>
				<div class="motion-section-inner">
					<div class="cursor"></div>
					<div class="circle-wrap">
						<div class="circle circle-big"></div>
						<div class="circle circle-medium"></div>
						<div class="circle circle-small"></div>
					</div>
					<div class="text-wrap">
						<div class="text-item">PTKOREA</div>
						<div class="text-item">피티코리아</div>
					</div>
				</div>
			</section>
		</div>

		<div class="motion-wrap text-paint-motion">
			<section class="motion-section" style="height:1500px;">
				<h2 class="screen-out">text paint motion</h2>
				<div class="text-item">PTKOREA <span class="painted" aria-hidden="true">PTKOREA</span></div>
				<div class="text-item">피티코리아 <span class="painted" aria-hidden="true">피티코리아</span></div>
			</section>
		</div>

		<div class="motion-wrap text-rotate-motion">
			<section class="motion-section">
				<h2 class="screen-out">text rotate motion</h2>
				<div class="motion-section-inner">
					<div class="text-wrap"> 
						<div class="text-item">PTKOREA</div>
						<div class="text-item">PTK</div>
						<div class="text-item">피티코리아</div>
						<div class="text-item">PTKOREA</div>
						<div class="text-item">PTK</div>
						<div class="text-item">피티코리아</div>
						<div class="text-item">PTKOREA</div>
						<div class="text-item">PTK</div>
						<div class="text-item">피티코리아</div>
					</div>
				</div>
			</section>
		</div>

		<div class="motion-wrap text-invert-motion">
			<section class="motion-section">
				<h2 class="screen-out">text invert motion</h2>
				<div class="motion-section-inner">
					<div class="text-area before">
						<div class="text-wrap">
							<div class="text-item text-item01">PTKOREA</div>
							<div class="text-item text-item02">피티코리아</div>
							<div class="text-item text-item03"><span>PTK</span><span>PTK PTK</span></div>
						</div>
					</div>
					<div class="text-area after">
						<div class="mask">
							<div class="text-wrap" aria-hidden="true">
								<div class="text-item text-item01">PTKOREA</div>
								<div class="text-item text-item02">피티코리아</div>
								<div class="text-item text-item03"><span>PTK</span><span>PTK PTK</span></div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		
	</div>

	<script src="assets/js/jquery-3.6.0.min.js"></script>
	<script src="assets/js/gsap.min.js"></script>
	<script src="assets/js/ScrollTrigger.min.js"></script>
	<script src="assets/js/app.js"></script>
</body>

</html>
