<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS-only Marquee Menu Effect | Codrops</title>


	<link rel="stylesheet" type="text/css" href="css/base.css" />
</head>

<body>
	<main>
		<nav class="menu">
			<div class="menu__item">
				<a class="menu__item-link">Drinks</a>
				<img class="menu__item-img" src="img/sample01.jpg" alt="Some image" />
				<div class="marquee">
					<div class="marquee__inner" aria-hidden="true">
						<span>Drinks</span>
						<span>Drinks</span>
						<span>Drinks</span>
						<span>Drinks</span>
					</div>
				</div>
			</div>
			<div class="menu__item">
				<a class="menu__item-link">Mini Cake</a>
				<img class="menu__item-img" src="img/sample02.jpg" alt="Some image" />
				<div class="marquee">
					<div class="marquee__inner" aria-hidden="true">
						<span>Mini Cake</span>
						<span>Mini Cake</span>
						<span>Mini Cake</span>
						<span>Mini Cake</span>
					</div>
				</div>
			</div>
			<div class="menu__item">
				<a class="menu__item-link">Bowl Salad</a>
				<img class="menu__item-img" src="img/sample03.jpg" alt="Some image" />
				<div class="marquee">
					<div class="marquee__inner" aria-hidden="true">
						<span>Bowl Salad</span>
						<span>Bowl Salad</span>
						<span>Bowl Salad</span>
						<span>Bowl Salad</span>
					</div>
				</div>
			</div>
			<div class="menu__item">
				<a class="menu__item-link">Juice</a>
				<img class="menu__item-img" src="img/sample04.jpg" alt="Some image" />
				<div class="marquee">
					<div class="marquee__inner" aria-hidden="true">
						<span>Juice</span>
						<span>Juice</span>
						<span>Juice</span>
						<span>Juice</span>
					</div>
				</div>
			</div>
			<div class="menu__item">
				<a class="menu__item-link">Vegetable</a>
				<img class="menu__item-img" src="img/sample05.jpg" alt="Some image" />
				<div class="marquee">
					<div class="marquee__inner" aria-hidden="true">
						<span>Vegetable</span>
						<span>Vegetable</span>
						<span>Vegetable</span>
						<span>Vegetable</span>
					</div>
				</div>
			</div>
		</nav>
	</main>
</body>

</html>
